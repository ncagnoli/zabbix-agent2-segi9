# =============================================================================
# Segi9 HTTP Plugin — Configuration file for Zabbix Agent 2
# =============================================================================
#
# INSTALLATION
# ------------
# 1. Copy this file to one of the following locations (pick one):
#      /etc/zabbix/zabbix_agent2.d/segi9.conf
#      /etc/zabbix/plugins.d/segi9.conf
#
# 2. Make sure the directory is included in zabbix_agent2.conf via:
#      Include=/etc/zabbix/zabbix_agent2.d/*.conf
#    (this is usually the default)
#
# 3. Edit the Path below to point to the compiled plugin binary.
# =============================================================================


# ---------------------------------------------------------------------------
# [REQUIRED] Path to the compiled plugin executable.
# ---------------------------------------------------------------------------
Plugins.Segi9.System.Path=/usr/local/lib/zabbix/plugins/zabbix-plugin-segi9


# ---------------------------------------------------------------------------
# [OPTIONAL] HTTP request timeout in seconds.
#   Range  : 1 – 30
#   Default: 10
# ---------------------------------------------------------------------------
# Plugins.Segi9.Timeout=10


# ---------------------------------------------------------------------------
# [OPTIONAL] Skip TLS/SSL certificate verification.
#   Useful when the target uses self-signed certificates.
#   Values : true | false
#   Default: false  (certificates ARE verified)
#   WARNING: Setting this to true is insecure in production environments.
# ---------------------------------------------------------------------------
# Plugins.Segi9.SkipVerify=false
